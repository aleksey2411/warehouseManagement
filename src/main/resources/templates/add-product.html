<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container">
        <form th:action="@{/add-product}"
              th:object="${productDTO}" method="post">
            <div class="py-5 text-center">
                <br>
                <h2>Прием товара</h2>
                <h4>Добавление на склад</h4>
            </div>


            <div class="col-md-7 col-lg-8">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Название</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required="">
                            <div class="invalid-feedback">
                                Введите название!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="quantity" class="form-label">Количество</label>
                            <input type="number" min="1" class="form-control" id="quantity" th:field="*{quantity}"
                                   placeholder="Quantity"
                                   required="">
                            <div class="invalid-feedback">
                                Введите количество!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="price" class="form-label">Цена</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">$</span>
                                <input type="number" min="0" step="5" class="form-control" id="price"
                                       placeholder="Price for one" th:field="*{price}" required="">
                                <div class="invalid-feedback">
                                    Введите цену!
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="manufacturer" class="form-label">Производитель</label>
                            <input type="text" class="form-control" id="manufacturer" th:field="*{manufacturer}"
                                   placeholder="Страна производитель"
                                   required="">
                            <div class="invalid-feedback">
                                Введите производителя!
                            </div>
                        </div>

                        <div class="col-md-5">
                            <label for="supplier" class="form-label">Поставщик</label>
                            <select id="supplier" th:field="*{supplierId}">
                                <option value=""> Выберите </option>
                                <option th:each="supplier : ${suppliers}"
                                        th:value="${supplier.getId()}"
                                        th:utext="${supplier.getName()}"/>
                            </select>
                            <div class=" invalid-feedback
                                ">
                                Выберите поставщика!
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
            </div>
        </form>
    </div>
    </div>
</main>
</body>
</html>
