<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container">
        <form th:action="@{/registration}"
              th:object="${user}" method="post">
            <div class="py-5 text-center">
                <br>
                <h2>Регистрация</h2>
                <p class="lead">Добавление нового пользователя</p>
            </div>


            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Личные данные</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                            <div class="invalid-feedback">
                                Введите имя!
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                            <div class="invalid-feedback">
                                Введите фамилию!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="username" class="form-label">Почта</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text">@</span>
                                <input type="text" class="form-control" id="username"
                                       th:field="*{username}">
                                <div class="invalid-feedback">
                                    Введите логин!
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">Пароль</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="password" th:field="*{password}"
                                       required="">
                                <div class="invalid-feedback">
                                    Введите пароль!
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" required="">
                            <div class="invalid-feedback">
                                Введите номер телефона!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Адрес <span
                                    class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" >
                            <div class="invalid-feedback">
                                Введите адрес!
                            </div>
                        </div>

                        <div class="col-md-5">
                            <label for="country" class="form-label">Страна</label>
                            <select class="form-select" id="country"  required="">
                                <option value="">Выберите...</option>
                                <option>Беларусь</option>
                                <option>Россия</option>
                                <option>Украина</option>
                            </select>
                            <div class="invalid-feedback">
                                Выберите страну!
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="zip" class="form-label">Индекс<span
                                    class="text-muted">(Optional)</span></label></label>
                            <input type="text" class="form-control" id="zip" th:field="*{zip}"  required="">
                            <div class="invalid-feedback">
                                Введите почтовый индекс!
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
            </div>
        </form>
    </div>

    </div>
</main>
</body>
</html>
