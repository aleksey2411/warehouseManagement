<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление покупателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <div class="container">
        <form th:action="@{/add-customer}"
              th:object="${customer}" method="post">
            <div class="py-5 text-center">
                <br>
                <h2>Добавление покупателя</h2>
            </div>


            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Личные данные</h4>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required="">
                            <div class="invalid-feedback">
                                Введите имя!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="account" class="form-label">Счет</label>
                            <input type="text" class="form-control" id="account" th:field="*{account}" required="">
                            <div class="invalid-feedback">
                                Введите номер счета!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="unp" class="form-label">УНП</label>
                            <input type="text" class="form-control" id="unp"  th:field="*{unp}"
                                   required="">
                            <div class="invalid-feedback">
                                Введите УНП!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}"  required="">
                            <div class="invalid-feedback">
                                Введите номер телефона!
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Адрес</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}">
                            <div class="invalid-feedback">
                                Введите адрес!
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">Добавить</button>
                </form>
            </div>
        </form>
    </div>
    </div>
</main>
</body>
</html>
